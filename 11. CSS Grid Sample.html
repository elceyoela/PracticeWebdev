<!DOCTYPE html>
<htmL>
    <head>
        <title>Grid Practice</title>
    </head>
    <body style="padding-bottom: 1000px">
        <div style="display: grid; grid-template-columns: 110px 110px;">
            <div style="background-color: aqua;">div 1</div>
            <div style="background-color: red;">div 2<p>Hello</p></div>
        </div>

        <div style="margin-top: 30px; display: grid; grid-template-columns: 110px 110px 200px;">
            <div style="background-color: aqua;">110 px</div>
            <div style="background-color: red;">110 px<p>Hello</p></div>
            <div style="background-color: rgba(7, 80, 80, 0.568);">200 px</div>
            <div style="background-color: red;">110 px</div>
        </div>

        <div style="margin-top: 30px; display: grid; grid-template-columns: 100px 1fr ;">
            <div style="background-color: aqua;">110 px</div>
            <div style="background-color: red;">1fr</div>
        </div>

        <div style="margin-top: 30px; display: grid; grid-template-columns: 100px 1fr 2fr;">
            <div style="background-color: aqua;">110 px</div>
            <div style="background-color: red;">1 fr</div>
            <div style="background-color: aqua;">2 fr</div>
        </div>

        <div style="margin-top: 30px; row-gap:40px; column-gap: 20px; display: grid; grid-template-columns: 1fr 1fr 1fr;">
            <div style="height: 200px; background-color: aqua;">1 fr</div>
            <div style="height: 200px; background-color: red;">1 fr</div>
            <div style="height: 200px; background-color: aqua;">1 fr</div>
            <div style="height: 200px; background-color: red;">1 fr</div>
            <div style="height: 200px; background-color: aqua;">1 fr</div>
            <div style="height: 200px; background-color: red;">1 fr</div>
        </div>
    </body>
</htmL>
