<!DOCTYPE html>
<head>
    <title>10. Nested Layout Technique Exercise</title>
    <link rel="stylesheet" href="10. Exercise.css">
</head>
<body>
    <div class="profile">
      <img class="profile-picture" src="thumbnails/cat.jpg">
      <p class="name">
        Oliver
      </p>

        <img class="mutual-friend-picture" src="thumbnails/cat.jpg">

          2 mutual friends

      </div>
