<!DOCTYPE html>
<html>
    <head>
        <title>8. CSS Display Property Exercise</title>
        <link rel="stylesheet" href="8. Exercise.css">
    </head>
    <body>
        <input class="texta" type="text" placeholder="Name">
        <input class="texta" type="text" placeholder="Email">
        <br>
        <br>
        <p class="paragraph-b">
            Thanks for chatting with our customer support. Would you like to take our quick survey?
        </p>
        <button class="choice">Yes</button>
        <button class="choice">No</button>
        <br>
        <br>

        <br>
