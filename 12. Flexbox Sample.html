<!DOCTYPE html>
<html>
    <head>
        <title>Flexbox Practice</title>
    </head>
    <body style="padding-bottom: 1000px;">
        <div style="display: flex; flex-direction: row">
            <div style="background-color:aqua">div 1 text</div>
            <div style="background-color: red">div 2<P>Hello</P></div>
        </div>

        <div style="display: flex; flex-direction: row; margin-top: 30px;">
            <div style="background-color:aqua; width: 100px;">100 px</div>
            <div style="background-color: red; flex: 1;">flex 1</div>
        </div>

        <div style="display: flex; flex-direction: row; margin-top: 30px;">
            <div style="background-color: aqua; flex: 1;">flex 1</div>
            <div style="background-color:red; width: 100px;">100 px</div>
            <div style="background-color:aqua; flex: 2;">flex 2</div>
        </div>

        <div style="display: flex; 
        flex-direction: row; 
        margin-top: 30px;
        border-width: 3px;
        height: 70px;
        border-style: solid;
        border-color: gray;
        justify-content: center;">
            <div style="background-color: aqua; width: 100px;">100 px</div>
            <div style="background-color:red; width: 100px;">100 px</div>
            <div style="background-color:aqua; width: 100px;">100 px</div>
        </div>

        <div style="display: flex; 
        flex-direction: row; 
        margin-top: 30px;
        border-width: 3px;
        height: 70px;
        border-style: solid;
        border-color: gray;
        justify-content: space-between;">
            <div style="background-color: aqua; width: 100px;">100 px</div>
            <div style="background-color:red; width: 100px;">100 px</div>
            <div style="background-color:aqua; width: 100px;">100 px</div>
        </div>

        <div style="display: flex; 
        flex-direction: row; 
        margin-top: 30px;
        border-width: 3px;
        height: 70px;
        border-style: solid;
        border-color: gray;
        justify-content: space-between;
        align-items: center;">
            <div style="background-color: aqua; width: 100px;">100 px</div>
            <div style="background-color:red; width: 100px;">100 px</div>
            <div style="background-color:aqua; width: 100px;">100 px</div>
        </div>
    </body>
</html>
